# Bun configuration for @cream/universe
# See: https://bun.sh/docs/runtime/bunfig
#
# STANDARD TIER: 70% line, 65% branch, 70% function
# Universe resolution

[test]
# Standard tier: Default coverage requirements
coverage = true
coverageDir = "coverage"

# Standard tier thresholds (70/65/70)
coverageThreshold = { line = 0.70, branch = 0.65, function = 0.70 }

# Coverage reporters
coverageReporter = ["text", "lcov"]

# Patterns to exclude from coverage
coveragePathIgnorePatterns = [
  "**/*.test.ts",
  "**/*.spec.ts",
  "**/*.d.ts",
  "**/node_modules/**",
  "**/dist/**",
]

# Timeout for individual tests (ms)
timeout = 30000
