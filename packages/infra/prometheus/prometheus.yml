# Prometheus Configuration - Cream Trading System
# ================================================
# Reference: docs/plans/09-rust-core.md
#
# Scrape targets:
# - execution-engine: Rust core (port 9090)
# - otel-collector: OpenTelemetry metrics (port 8888)
#
# Rules:
# - recording_rules.yml: SLI precomputation
# - alerts.yml: SLO and operational alerts
# - research_rules.yml: Research pipeline and Factor Zoo recording rules
# - research_alerts.yml: Research pipeline and Factor Zoo alerts

global:
  scrape_interval: 15s       # Default scrape interval
  evaluation_interval: 15s   # Rule evaluation interval
  scrape_timeout: 10s        # Scrape timeout

  # Labels added to all time series
  external_labels:
    environment: "${CREAM_ENV:-PAPER}"
    cluster: "cream-trading"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - "recording_rules.yml"
  - "alerts.yml"
  - "research_rules.yml"
  - "research_alerts.yml"

# Scrape configurations
scrape_configs:
  # Execution Engine (Rust Core)
  # Exposes metrics on port 9090
  - job_name: "execution-engine"
    static_configs:
      - targets: ["execution-engine:9090"]
        labels:
          service: "execution-engine"
    metrics_path: /metrics
    scheme: http
    # Relabel to add environment label
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: "([^:]+):.+"
        replacement: "${1}"

  # OpenTelemetry Collector (exports metrics to Prometheus)
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]
        labels:
          service: "otel-collector"
    metrics_path: /metrics
    scheme: http

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  # Mastra API (research metrics)
  # Exposes Factor Zoo and research pipeline metrics
  - job_name: "mastra-api"
    static_configs:
      - targets: ["api:4111"]
        labels:
          service: "mastra-api"
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s  # Research metrics don't need high frequency

  # Node Exporter (host metrics) - optional
  # - job_name: "node"
  #   static_configs:
  #     - targets: ["node-exporter:9100"]

