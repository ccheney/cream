# Alertmanager Configuration - Cream Trading System
# ==================================================
# Routes alerts to appropriate receivers based on labels.
#
# For production, configure:
# - Slack webhook for team notifications
# - PagerDuty for critical alerts
# - Email for non-urgent alerts

global:
  # Default SMTP configuration (configure for production)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@cream.dev'
  # smtp_auth_username: 'alertmanager'
  # smtp_auth_password: 'password'

  # Default Slack API URL (configure with webhook)
  # slack_api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'

  # Resolve timeout (when alerts are considered resolved)
  resolve_timeout: 5m

# Route tree
route:
  # Default receiver
  receiver: "default"

  # Group by alertname and team
  group_by: ["alertname", "team", "slo"]

  # Wait before sending initial notification
  group_wait: 30s

  # Wait before sending updated notification
  group_interval: 5m

  # Minimum interval between notifications
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts: immediate notification
    - match:
        severity: critical
      receiver: "critical"
      group_wait: 10s
      repeat_interval: 1h

    # SLO alerts: route to appropriate team
    - match_re:
        slo: ".*"
      receiver: "slo-violations"
      group_by: ["alertname", "slo", "team"]
      group_wait: 1m
      repeat_interval: 2h

    # Warning alerts: less urgent
    - match:
        severity: warning
      receiver: "warnings"
      group_wait: 5m
      repeat_interval: 12h

# Inhibition rules
inhibit_rules:
  # If critical alert fires, inhibit warnings for same alertname
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ["alertname", "team"]

  # If execution engine is down, inhibit dependent alerts
  - source_match:
      alertname: ExecutionEngineDown
    target_match_re:
      alertname: "(Order|Feed|Greeks|Grpc).*"
    equal: ["instance"]

