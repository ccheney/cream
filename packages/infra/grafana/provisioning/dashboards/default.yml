# Grafana Dashboard Provisioning
# ===============================
# Automatically provisions dashboards from JSON files.

apiVersion: 1

providers:
  - name: "Cream Trading Dashboards"
    orgId: 1
    folder: "Cream"
    folderUid: "cream"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards
