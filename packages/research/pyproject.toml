# Research Package - Python Analytics & Backtesting
# See: docs/plans/14-testing.md lines 875-899
#
# Coverage: pytest --cov
# Threshold: 70% (Standard tier)
#
# Dependencies managed by uv:
#   uv pip install -e ".[dev]"

[project]
name = "cream-research"
version = "0.1.0"
description = "Research and backtesting utilities for Cream trading system"
readme = "README.md"
license = { text = "AGPL-3.0-only" }
authors = [{ name = "Chris Cheney", email = "chris@cheney.dev" }]
requires-python = ">=3.14"

dependencies = [
    # Data manipulation
    "pandas>=2.3",
    "numpy>=2.0,<2.4",  # Constrained by vectorbt->numba
    "polars>=1.36",  # Zero-copy DataFrame conversion

    # Backtesting frameworks
    "vectorbt>=0.28",  # Vectorized backtesting
    "nautilus_trader>=1.222",  # Event-driven backtesting (Rust/Cython core)

    # Arrow Flight support
    "pyarrow>=22.0",  # PyCapsule Interface for zero-copy IPC

    # Machine Learning
    "torch>=2.9",  # PyTorch for evaluator model training
    "scikit-learn>=1.8",  # Calibration (Platt scaling, isotonic regression)
    "skfolio>=0.15",  # CPCV and portfolio optimization

    # LLM Integration
    "google-genai>=1.57",  # Google Gemini API for LLM-as-judge
    "tenacity>=9.0",  # Retry logic with exponential backoff

    # Options Greeks computation
    "scipy>=1.16",  # Statistical functions for Black-Scholes
    "optionlab>=1.5",  # Options strategy analysis and visualization
]

[tool.setuptools.packages.find]
include = ["research*"]
exclude = ["apps*", "coverage*", "tests*"]

[project.optional-dependencies]
dev = [
    "pytest>=9.0",
    "pytest-cov>=7.0",
    "pytest-asyncio>=1.1",
    "mypy>=1.19",
    "ruff>=0.14",
]

# ============================================
# pytest Configuration
# ============================================
[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
pythonpath = ["."]
asyncio_mode = "auto"

# Coverage flags
addopts = """
    --cov=research
    --cov-report=term-missing
    --cov-report=html:coverage
    --cov-report=xml:coverage.xml
    --cov-fail-under=70
    -v
"""

# Markers
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

# ============================================
# coverage.run Configuration
# ============================================
[tool.coverage.run]
branch = true
source = ["research"]
omit = [
    "tests/*",
    "*/__pycache__/*",
    "**/__init__.py",
    "**/conftest.py",
    "**/flight_client.py",  # Requires optional deps (polars, pyarrow)
]

# ============================================
# coverage.report Configuration
# ============================================
[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstractmethod",
    "class .*\\bProtocol\\):",
]
fail_under = 70
precision = 2
show_missing = true
skip_covered = false

# ============================================
# Ruff Configuration
# ============================================
[tool.ruff]
target-version = "py314"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "SIM102", # nested if statements (often clearer than combined)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "ARG",  # Unused arguments are common in test fixtures
    "SIM117",  # Nested with statements for clarity in tests
]
"research/evaluator/*" = [
    "ARG002",  # Stub methods with unused arguments for future implementation
]
"research/nautilus_runner.py" = [
    "ARG002",  # Nautilus callback methods have required signatures
]
"research/vectorbt_runner.py" = [
    "ARG002",  # Abstract base class stub methods
]
"research/stage_validation/*" = [
    "ARG002",  # VectorBT/skfolio methods require specific signatures
]
"research/hypothesis_alignment.py" = [
    "ARG002",  # Mock class methods have required signatures
]

[tool.ruff.lint.isort]
known-first-party = ["research"]

# ============================================
# MyPy Configuration
# ============================================
[tool.mypy]
python_version = "3.14"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["numpy.typing.mypy_plugin"]

# Relax strict typing for test files
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_decorators = false
disallow_untyped_calls = false
warn_return_any = false
check_untyped_defs = false

# Third-party modules without stubs
[[tool.mypy.overrides]]
module = [
    "google.genai.*",
    "vectorbt.*",
    "nautilus_trader.*",
    "sklearn.*",
    "skfolio.*",
    "torch.*",
    "pandas.*",
    "scipy.*",
    "scipy.stats.*",
    "scipy.optimize.*",
    "polars.*",
    "pyarrow.*",
    "pyarrow.flight.*",
]
ignore_missing_imports = true

# Relax return type checking for modules using ML/external libraries
[[tool.mypy.overrides]]
module = [
    "research.evaluator.*",
    "research.vectorbt_runner",
    "research.nautilus_runner",
    "research.validation",
    "research.stage_validation.*",
    "research.hypothesis_alignment",
    "research.equivalence",
    "research.feedback",
    "research.translation",
    "research.paper_validation.*",
    "research.promotion.*",
    "research.greeks.*",
    "research.flight_client",
    "research.backtest.*",
    "research.__init__",
]
warn_return_any = false
disallow_any_generics = false
disallow_untyped_calls = false
disallow_untyped_defs = false
check_untyped_defs = false
disable_error_code = ["attr-defined", "assignment", "union-attr", "arg-type", "misc", "name-defined", "operator", "no-untyped-def", "return-value", "import-untyped"]
