# Buf configuration for Cream trading system schema
# https://buf.build/docs/configuration/v2/buf-yaml
version: v2

# Module configuration
modules:
  - path: .
    name: buf.build/cream/schema

# Dependencies (Google well-known types: Timestamp, Struct)
deps:
  - buf.build/protocolbuffers/wellknowntypes

# Linting configuration
lint:
  use:
    - STANDARD
  except:
    # Allow shorter package names during development
    - PACKAGE_VERSION_SUFFIX

# Breaking change detection
# FILE: Source-level compatibility (field names, types)
# WIRE_JSON: Wire format and JSON compatibility
breaking:
  use:
    - FILE
    - WIRE_JSON
  except:
    # Allow JSON name changes with explicit annotation
    - FIELD_SAME_JSON_NAME
  ignore_unstable_packages: true
