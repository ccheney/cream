# Cream Infrastructure - Docker Compose Configuration
# =====================================================
# This file configures local development infrastructure.
#
# Services:
# - postgres: PostgreSQL 18 with TimescaleDB, pg_stat_statements
# - helix: Graph + Vector database (HelixDB)
# - otel-collector: OpenTelemetry trace/metrics collection
# - redis: In-memory cache for rate limiting
# - dashboard: React/Next.js frontend (port 3000)
# - dashboard-api: Hono/Bun API server (port 3001)
#
# Usage:
#   docker compose up -d        # Start all services
#   docker compose ps           # Check service status
#   docker compose logs -f      # View logs
#   docker compose down         # Stop all services
#   docker compose down -v      # Stop and remove volumes

services:
  # PostgreSQL with TimescaleDB - Primary database
  # https://docs.timescale.com/
  postgres:
    image: timescale/timescaledb:latest-pg18
    container_name: cream-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: cream
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cream_dev_password}
      POSTGRES_DB: cream
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cream -d cream"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=timescaledb,pg_stat_statements"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    networks:
      - cream-network

  # HelixDB - Graph + Vector Database
  # https://github.com/HelixDB/helix-db
  #
  # NOTE: HelixDB does not provide a pre-built Docker image.
  # For local development, use the helix CLI:
  #
  #   1. Install helix CLI:
  #      curl -sSL https://install.helix-db.com | bash
  #
  #   2. Initialize project (in packages/helix-schema/):
  #      helix init
  #
  #   3. Define schema in schema.hx and queries in queries.hx
  #
  #   4. Run locally:
  #      helix deploy local
  #
  # The helix service below is a placeholder that will be enabled
  # once we have a custom HelixDB build with our schema.
  #
  # Default port: 6969 (or next available)
  # API: REST endpoints from defined HQL queries
  #
  # helix:
  #   build:
  #     context: .
  #     dockerfile: packages/helix-schema/Dockerfile
  #   container_name: cream-helix
  #   ports:
  #     - "6969:6969"
  #   volumes:
  #     - helix_data:/var/lib/helix
  #   environment:
  #     - HELIX_PORT=6969
  #     - HELIX_DATA_DIR=/var/lib/helix
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:6969/health"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #     start_period: 30s
  #   networks:
  #     - cream-network
  #   restart: unless-stopped

  # Redis - In-memory cache for rate limiting and session storage
  # https://redis.io/
  redis:
    image: redis:7-alpine
    container_name: cream-redis
    ports:
      - "6379:6379"     # Redis default port
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - cream-network
    restart: unless-stopped

  # Dashboard - React/Next.js Frontend
  # Trading dashboard UI for monitoring and control
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: cream-dashboard
    ports:
      - "3000:3000"     # Next.js default port
    environment:
      - NODE_ENV=production
      # NEXT_PUBLIC_* vars are baked into client JS at build time
      # Must use localhost since browser accesses API directly, not via Docker network
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001/ws
    depends_on:
      dashboard-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - cream-network
    restart: unless-stopped

  # Dashboard API - Hono/Bun API Server
  # REST API and WebSocket server for dashboard
  # Includes Python runtime for VectorBT backtest execution
  dashboard-api:
    build:
      context: .
      dockerfile: apps/dashboard-api/Dockerfile
    container_name: cream-dashboard-api
    ports:
      - "3001:3001"     # API port
    environment:
      - PORT=3001
      - NODE_ENV=production
      - CREAM_ENV=${CREAM_ENV:-PAPER}
      - DATABASE_URL=postgresql://cream:${POSTGRES_PASSWORD:-cream_dev_password}@postgres:5432/cream
      - DATABASE_URL_BACKTEST=postgresql://cream:${POSTGRES_PASSWORD:-cream_dev_password}@postgres:5432/cream_backtest
      - DATABASE_URL_PAPER=postgresql://cream:${POSTGRES_PASSWORD:-cream_dev_password}@postgres:5432/cream_paper
      - HELIX_URL=http://helix:6969
      - RUST_GRPC_URL=execution-engine:50053
      - MASTRA_API_URL=http://api:4111
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-development-refresh-secret}
      # Pass through API keys from host
      - ALPACA_KEY=${ALPACA_KEY:-}
      - ALPACA_SECRET=${ALPACA_SECRET:-}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY:-}
      # Python backtest execution
      - PYTHONPATH=/app/packages/research
      - BACKTEST_TEMP_DIR=/tmp/backtest
    volumes:
      # Temp directory for Parquet files (backtest data)
      - backtest_temp:/tmp/backtest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cream-network
    restart: unless-stopped

networks:
  cream-network:
    driver: bridge
    name: cream-network

volumes:
  postgres_data:
    name: cream-postgres-data
  helix_data:
    name: cream-helix-data
  redis_data:
    name: cream-redis-data
  backtest_temp:
    name: cream-backtest-temp
