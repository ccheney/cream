# Cream Infrastructure - Docker Compose Configuration
# =====================================================
# This file configures local development infrastructure.
#
# Services:
# - turso: SQLite-compatible database (libsql-server)
# - helix: Graph + Vector database (HelixDB)
# - prometheus: Metrics collection and alerting
# - otel-collector: OpenTelemetry trace/metrics collection
# - alertmanager: Alert routing and management
# - redis: In-memory cache for rate limiting
# - dashboard: React/Next.js frontend (port 3000)
# - dashboard-api: Hono/Bun API server (port 3001)
#
# Usage:
#   docker compose up -d        # Start all services
#   docker compose ps           # Check service status
#   docker compose logs -f      # View logs
#   docker compose down         # Stop all services
#   docker compose down -v      # Stop and remove volumes

services:
  # Turso - SQLite-compatible database with HTTP protocol
  # https://github.com/tursodatabase/libsql
  turso:
    image: ghcr.io/tursodatabase/libsql-server:latest
    container_name: cream-turso
    ports:
      - "8080:8080"     # HTTP endpoint for libsql client
      - "5001:5001"     # gRPC endpoint (optional)
    environment:
      - SQLD_NODE=primary
      # Uncomment for authentication:
      # - SQLD_HTTP_AUTH=basic:$(echo -n "admin:password" | base64)
    volumes:
      - turso_data:/var/lib/sqld
    healthcheck:
      # Use bash TCP check since container doesn't have curl/wget
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8080 && echo -e \"GET / HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n\" >&3 && timeout 2 cat <&3 | head -1 | grep -q HTTP'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cream-network
    restart: unless-stopped

  # HelixDB - Graph + Vector Database
  # https://github.com/HelixDB/helix-db
  #
  # NOTE: HelixDB does not provide a pre-built Docker image.
  # For local development, use the helix CLI:
  #
  #   1. Install helix CLI:
  #      curl -sSL https://install.helix-db.com | bash
  #
  #   2. Initialize project (in packages/helix-schema/):
  #      helix init
  #
  #   3. Define schema in schema.hx and queries in queries.hx
  #
  #   4. Run locally:
  #      helix deploy local
  #
  # The helix service below is a placeholder that will be enabled
  # once we have a custom HelixDB build with our schema.
  #
  # Default port: 6969 (or next available)
  # API: REST endpoints from defined HQL queries
  #
  # helix:
  #   build:
  #     context: .
  #     dockerfile: packages/helix-schema/Dockerfile
  #   container_name: cream-helix
  #   ports:
  #     - "6969:6969"
  #   volumes:
  #     - helix_data:/var/lib/helix
  #   environment:
  #     - HELIX_PORT=6969
  #     - HELIX_DATA_DIR=/var/lib/helix
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:6969/health"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #     start_period: 30s
  #   networks:
  #     - cream-network
  #   restart: unless-stopped

  # Prometheus - Metrics Collection and Alerting
  # https://prometheus.io/
  prometheus:
    image: prom/prometheus:v3.4.0
    container_name: cream-prometheus
    ports:
      - "9090:9090"     # Prometheus web UI and API
    volumes:
      - ./packages/infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./packages/infra/prometheus/recording_rules.yml:/etc/prometheus/recording_rules.yml:ro
      - ./packages/infra/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"            # Enable /-/reload endpoint
      - "--storage.tsdb.retention.time=15d" # 15-day retention
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cream-network
    restart: unless-stopped

  # Alertmanager - Alert Routing and Management
  # https://prometheus.io/docs/alerting/latest/alertmanager/
  alertmanager:
    image: prom/alertmanager:v0.28.0
    container_name: cream-alertmanager
    ports:
      - "9093:9093"     # Alertmanager web UI and API
    volumes:
      - ./packages/infra/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - cream-network
    restart: unless-stopped

  # OpenTelemetry Collector - Trace and Metrics Collection
  # https://opentelemetry.io/docs/collector/
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.122.0
    container_name: cream-otel-collector
    ports:
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
      - "8888:8888"     # Prometheus metrics (collector metrics)
      - "8889:8889"     # Prometheus exporter (application metrics)
    environment:
      - CREAM_ENV=${CREAM_ENV:-PAPER}
    volumes:
      - ./packages/infra/otel/otel-collector-config.yml:/etc/otelcol-contrib/config.yaml:ro
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    # Note: otel-collector-contrib is distroless (no curl/wget/shell)
    # Health verified externally via http://localhost:8888/metrics
    networks:
      - cream-network
    restart: unless-stopped

  # Redis - In-memory cache for rate limiting and session storage
  # https://redis.io/
  redis:
    image: redis:7-alpine
    container_name: cream-redis
    ports:
      - "6379:6379"     # Redis default port
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - cream-network
    restart: unless-stopped

  # Dashboard - React/Next.js Frontend
  # Trading dashboard UI for monitoring and control
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: cream-dashboard
    ports:
      - "3000:3000"     # Next.js default port
    environment:
      - NODE_ENV=production
      # NEXT_PUBLIC_* vars are baked into client JS at build time
      # Must use localhost since browser accesses API directly, not via Docker network
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001/ws
    depends_on:
      dashboard-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - cream-network
    restart: unless-stopped

  # Dashboard API - Hono/Bun API Server
  # REST API and WebSocket server for dashboard
  dashboard-api:
    build:
      context: .
      dockerfile: apps/dashboard-api/Dockerfile
    container_name: cream-dashboard-api
    ports:
      - "3001:3001"     # API port
    environment:
      - PORT=3001
      - NODE_ENV=production
      - CREAM_ENV=${CREAM_ENV:-PAPER}
      - CREAM_BROKER=ALPACA
      - TURSO_DATABASE_URL=http://turso:8080
      - HELIX_URL=http://helix:6969
      - RUST_GRPC_URL=execution-engine:50051
      - MASTRA_API_URL=http://api:4111
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-development-refresh-secret}
      # Pass through API keys from host
      - ALPACA_KEY=${ALPACA_KEY:-}
      - ALPACA_SECRET=${ALPACA_SECRET:-}
      - POLYGON_KEY=${POLYGON_KEY:-}
      - FMP_KEY=${FMP_KEY:-}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY:-}
    depends_on:
      turso:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cream-network
    restart: unless-stopped

networks:
  cream-network:
    driver: bridge
    name: cream-network

volumes:
  turso_data:
    name: cream-turso-data
  helix_data:
    name: cream-helix-data
  prometheus_data:
    name: cream-prometheus-data
  alertmanager_data:
    name: cream-alertmanager-data
  redis_data:
    name: cream-redis-data
