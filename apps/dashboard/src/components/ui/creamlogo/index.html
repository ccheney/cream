<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .logo-box {
            border: 1px solid #333;
            padding: 40px;
            text-align: center;
            width: 200px;
            border-radius: 8px;
        }
        img {
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto;
        }
        p {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="logo-box">
        <div style="font-family: system-ui, -apple-system, sans-serif; font-size: 32px; font-weight: 700; color: #fff; letter-spacing: -0.05em;">Cream</div>
        <p>Current Identity: Text-only</p>
    </div>

    <div class="logo-box">
        <img src="cream-logo-1.svg" alt="Legacy 1" style="opacity: 0.2; width: 60px; height: 60px;">
        <p>Legacy Concept 1</p>
    </div>

    <div class="logo-box">
        <img src="cream-logo-2.svg" alt="Legacy 2" style="opacity: 0.2; width: 60px; height: 60px;">
        <p>Legacy Concept 2</p>
    </div>

</body>
</html>
