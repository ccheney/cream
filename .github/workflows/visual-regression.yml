name: Visual Regression

on:
  pull_request:
    branches: [master]
    paths:
      - 'apps/dashboard/src/components/**'
      - 'apps/dashboard/src/styles/**'
      - 'apps/dashboard/package.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
        working-directory: apps/dashboard

      - name: Build Storybook
        run: bun build-storybook
        working-directory: apps/dashboard
        continue-on-error: true

      - name: Run visual regression tests
        run: bun test:visual
        working-directory: apps/dashboard
        continue-on-error: true

      - name: Upload visual diff artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-report
          path: |
            apps/dashboard/tests/visual/__screenshots__/
            apps/dashboard/test-results/
          retention-days: 7

      - name: Comment on PR with visual diff
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## Visual Regression Detected ðŸŽ¨

            Visual changes were detected in this PR. Please review the visual diff artifacts.

            **To update baselines:**
            \`\`\`bash
            cd apps/dashboard
            bun test:visual:update
            git add tests/visual/__screenshots__
            git commit -m "chore: update visual regression baselines"
            \`\`\`

            [Download visual diff artifacts](${context.payload.repository.html_url}/actions/runs/${context.runId})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
