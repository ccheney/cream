name: Coverage

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: coverage-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CREAM_ENV: BACKTEST

jobs:
  # ============================================
  # TypeScript Coverage
  # ============================================
  coverage-ts:
    name: TypeScript Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        run: bun test --coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: typescript
          fail_ci_if_error: false  # Don't fail if Codecov is unavailable
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  # ============================================
  # Rust Coverage
  # ============================================
  coverage-rust:
    name: Rust Coverage
    runs-on: ubuntu-latest

    # Only run if Rust code exists
    if: ${{ hashFiles('apps/execution-engine/Cargo.toml') != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-cov-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cov-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run tests with coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info
        working-directory: apps/execution-engine

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: apps/execution-engine/lcov.info
          flags: rust
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  # ============================================
  # Python Coverage
  # ============================================
  coverage-python:
    name: Python Coverage
    runs-on: ubuntu-latest

    # Only run if Python code exists
    if: ${{ hashFiles('packages/research/pyproject.toml') != '' || hashFiles('apps/filings-service/pyproject.toml') != '' || hashFiles('apps/vision-service/pyproject.toml') != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install uv
        run: pip install uv

      - name: Install dependencies (research)
        if: ${{ hashFiles('packages/research/pyproject.toml') != '' }}
        run: uv pip install -e ".[dev]" --system
        working-directory: packages/research

      - name: Run tests with coverage (research)
        if: ${{ hashFiles('packages/research/pyproject.toml') != '' }}
        run: pytest --cov --cov-report=xml
        working-directory: packages/research

      - name: Upload to Codecov
        if: ${{ hashFiles('packages/research/pyproject.toml') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: packages/research/coverage.xml
          flags: python
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  # ============================================
  # Coverage Gate
  # ============================================
  coverage-gate:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: [coverage-ts]  # Only require TypeScript for now
    if: always()

    steps:
      - name: Check TypeScript Coverage
        if: needs.coverage-ts.result != 'success'
        run: |
          echo "TypeScript coverage failed"
          exit 1

      - name: All Coverage Checks Passed
        run: echo "All coverage checks passed"
