name: Coverage

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: coverage-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CREAM_ENV: BACKTEST

jobs:
  # ============================================
  # Detect Changed Paths (for conditional jobs)
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      typescript: ${{ steps.filter.outputs.typescript }}
      rust: ${{ steps.filter.outputs.rust }}
      python: ${{ steps.filter.outputs.python }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check for changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            typescript:
              - 'apps/**/*.ts'
              - 'apps/**/*.tsx'
              - 'packages/**/*.ts'
              - 'packages/**/*.tsx'
              - 'package.json'
              - 'bun.lock'
            rust:
              - 'apps/execution-engine/**'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
            python:
              - 'apps/filings-service/**'
              - 'apps/vision-service/**'
              - 'packages/research/**'
              - '**/pyproject.toml'

  # ============================================
  # TypeScript Coverage (built-in Bun coverage)
  # ============================================
  coverage-ts:
    name: TypeScript Coverage
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.typescript == 'true' || github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        run: bun test --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-typescript
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Rust Coverage (cargo-llvm-cov)
  # ============================================
  coverage-rust:
    name: Rust Coverage
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' || github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check if Rust code exists
        id: rust-check
        run: |
          if [ -f "apps/execution-engine/Cargo.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Rust
        if: steps.rust-check.outputs.exists == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache Cargo
        if: steps.rust-check.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/execution-engine/target
          key: ${{ runner.os }}-cargo-cov-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cov-

      - name: Install cargo-llvm-cov
        if: steps.rust-check.outputs.exists == 'true'
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run tests with coverage
        if: steps.rust-check.outputs.exists == 'true'
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info
        working-directory: apps/execution-engine

      - name: Upload coverage artifact
        if: steps.rust-check.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-rust
          path: apps/execution-engine/lcov.info
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Python Coverage (pytest-cov)
  # ============================================
  coverage-python:
    name: Python Coverage
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' || github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check if Python code exists
        id: python-check
        run: |
          if [ -f "packages/research/pyproject.toml" ] || [ -f "apps/filings-service/pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.python-check.outputs.exists == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install uv
        if: steps.python-check.outputs.exists == 'true'
        run: pip install uv

      - name: Install dependencies and run coverage (research)
        if: steps.python-check.outputs.exists == 'true'
        run: |
          if [ -f "packages/research/pyproject.toml" ]; then
            cd packages/research
            uv pip install -e ".[dev]" --system || true
            pytest --cov --cov-report=html:coverage --cov-report=term-missing || echo "No tests found"
          fi

      - name: Install dependencies and run coverage (filings-service)
        if: steps.python-check.outputs.exists == 'true'
        run: |
          if [ -f "apps/filings-service/pyproject.toml" ]; then
            cd apps/filings-service
            uv pip install -e ".[dev]" --system || true
            pytest --cov --cov-report=html:coverage --cov-report=term-missing || echo "No tests found"
          fi

      - name: Upload coverage artifact
        if: steps.python-check.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-python
          path: |
            packages/research/coverage/
            apps/filings-service/coverage/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Coverage Gate (for required checks)
  # ============================================
  coverage-gate:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: [changes, coverage-ts, coverage-rust, coverage-python]
    if: always()

    steps:
      - name: Check coverage job statuses
        run: |
          echo "Changes: ${{ needs.changes.result }}"
          echo "TypeScript: ${{ needs.coverage-ts.result }}"
          echo "Rust: ${{ needs.coverage-rust.result }}"
          echo "Python: ${{ needs.coverage-python.result }}"

          # Fail if TypeScript coverage failed (required)
          if [[ "${{ needs.coverage-ts.result }}" == "failure" ]]; then
            echo "TypeScript coverage failed"
            exit 1
          fi

          echo "All coverage checks passed or were appropriately skipped"
