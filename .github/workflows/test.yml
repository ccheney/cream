name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_call:
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # ============================================
  # TypeScript Unit Tests
  # ============================================
  unit-ts:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'schedule' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Setup Buf CLI
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --force

      - name: Run tests
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            bun run test:ts
          else
            bun run test:ts -- --filter='[HEAD^1]'
          fi

  # ============================================
  # Rust Unit Tests
  # ============================================
  unit-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'schedule' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Buf CLI
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/execution-engine/target
            apps/alpaca-stream-proxy/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test:rs

  # ============================================
  # Integration Tests (using testcontainers)
  # ============================================
  # Integration tests use testcontainers to manage Docker containers.
  # Tests spin up containers on demand - no external services needed.
  # Only runs on manual trigger (workflow_dispatch) from GitHub Actions tab.
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-rust]
    if: ${{ github.event_name == 'schedule' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Setup Rust (for execution-engine image)
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Buf CLI
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/execution-engine/target
            apps/alpaca-stream-proxy/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: bun install

      - name: Build execution-engine Docker image
        run: |
          docker build -t cream/execution-engine:test -f apps/execution-engine/Dockerfile .

      - name: Run e2e & integration tests
        run: bun run test:e2e

  # ============================================
  # Lint and Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'schedule' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Setup Buf CLI
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Biome lint
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            bunx turbo run lint
          else
            bunx turbo run lint --filter='[HEAD^1]'
          fi

      - name: Validate package dependencies
        run: bun run lint:deps

      - name: Type check
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            bun run typecheck
          else
            bun run typecheck -- --filter='[HEAD^1]'
          fi

  # ============================================
  # Status Gate (for required checks)
  # ============================================
  test-gate:
    name: Test Gate
    runs-on: ubuntu-latest
    needs: [unit-ts, unit-rust, integration, lint]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "TypeScript: ${{ needs.unit-ts.result }}"
          echo "Rust: ${{ needs.unit-rust.result }}"
          echo "Integration: ${{ needs.integration.result }}"
          echo "Lint: ${{ needs.lint.result }}"

          # Fail if any required job failed (not skipped)
          if [[ "${{ needs.unit-ts.result }}" == "failure" ]]; then
            echo "TypeScript tests failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "Lint check failed"
            exit 1
          fi

          echo "All checks passed or were appropriately skipped"
