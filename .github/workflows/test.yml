name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_call:
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests'
        required: false
        default: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CREAM_ENV: BACKTEST
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # ============================================
  # Detect Changed Paths (for conditional jobs)
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      typescript: ${{ steps.filter.outputs.typescript }}
      rust: ${{ steps.filter.outputs.rust }}
      python: ${{ steps.filter.outputs.python }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check for changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            typescript:
              - 'apps/**/*.ts'
              - 'apps/**/*.tsx'
              - 'packages/**/*.ts'
              - 'packages/**/*.tsx'
              - 'package.json'
              - 'bun.lock'
              - 'turbo.json'
            rust:
              - 'apps/execution-engine/**'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
            python:
              - 'apps/filings-service/**'
              - 'apps/vision-service/**'
              - 'packages/research/**'
              - '**/pyproject.toml'
              - 'ruff.toml'

  # ============================================
  # TypeScript Unit Tests
  # ============================================
  unit-ts:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.typescript == 'true' || github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Buf CLI
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup Python (for uv)
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: bun install --force

      - name: Run tests
        run: bun run test

  # ============================================
  # Rust Unit Tests
  # ============================================
  unit-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' || github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check if Rust code exists
        id: rust-check
        run: |
          if [ -f "apps/execution-engine/Cargo.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Rust
        if: steps.rust-check.outputs.exists == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        if: steps.rust-check.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/execution-engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        if: steps.rust-check.outputs.exists == 'true'
        run: cargo test --workspace
        working-directory: apps/execution-engine

  # ============================================
  # Python Tests
  # ============================================
  unit-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' || github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check if Python code exists
        id: python-check
        run: |
          if [ -f "packages/research/pyproject.toml" ] || [ -f "apps/filings-service/pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.python-check.outputs.exists == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install uv
        if: steps.python-check.outputs.exists == 'true'
        run: pip install uv

      - name: Run research tests
        if: steps.python-check.outputs.exists == 'true'
        run: |
          if [ -f "packages/research/pyproject.toml" ]; then
            cd packages/research
            uv pip install -e ".[dev]" --system || true
            pytest tests/ || echo "No tests found"
          fi

      - name: Run filings-service tests
        if: steps.python-check.outputs.exists == 'true'
        run: |
          if [ -f "apps/filings-service/pyproject.toml" ]; then
            cd apps/filings-service
            uv pip install -e ".[dev]" --system || true
            pytest tests/ || echo "No tests found"
          fi

  # ============================================
  # Integration Tests (using testcontainers)
  # ============================================
  # Integration tests use testcontainers to manage Docker containers.
  # Tests spin up containers on demand - no external services needed.
  # Only runs on manual trigger (workflow_dispatch) from GitHub Actions tab.
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [changes, unit-rust]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_integration }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust (for execution-engine image)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/execution-engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: bun install

      - name: Build execution-engine Docker image
        run: |
          docker build -t cream/execution-engine:test -f apps/execution-engine/Dockerfile .

      - name: Run integration tests
        run: bun test:integration
        env:
          CREAM_ENV: BACKTEST
          # Testcontainers will use the locally built image

  # ============================================
  # Lint and Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.typescript == 'true' || github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Buf CLI
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Biome lint
        run: bunx biome check .

      - name: Validate package dependencies
        run: bun run lint:deps

      - name: Type check
        run: bun run typecheck

  # ============================================
  # Status Gate (for required checks)
  # ============================================
  test-gate:
    name: Test Gate
    runs-on: ubuntu-latest
    needs: [changes, unit-ts, unit-rust, unit-python, integration, lint]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "Changes: ${{ needs.changes.result }}"
          echo "TypeScript: ${{ needs.unit-ts.result }}"
          echo "Rust: ${{ needs.unit-rust.result }}"
          echo "Python: ${{ needs.unit-python.result }}"
          echo "Integration: ${{ needs.integration.result }}"
          echo "Lint: ${{ needs.lint.result }}"

          # Fail if any required job failed (not skipped)
          if [[ "${{ needs.unit-ts.result }}" == "failure" ]]; then
            echo "TypeScript tests failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "Lint check failed"
            exit 1
          fi

          echo "All checks passed or were appropriately skipped"
